<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>{% block title %}{% endblock %}Melete</title>

        <link rel='stylesheet' href='/static/styles/normalize.css' type='text/css' />
        <link href='/static/lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
        <link href='/static/lib/bootstrap-select/css/bootstrap-select.min.css' rel='stylesheet'>
        <link rel='stylesheet' href='/static/styles/style.css' type='text/css' />

        <script src='/static/lib/jquery-2.1.3.min.js'></script>
        <script src='/static/lib/bootstrap/js/bootstrap.min.js'></script>
        {% block head %}{% endblock %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
        <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
        <![endif]-->
    </head>
    <body style='padding-top: 45px'>
        <div class='navbar navbar-default navbar-fixed-top'>
            <div class='navbar-header'>
                <button class='navbar-toggle' data-toggle='collapse' data-target='.target'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='/'>Melete</a>
            </div>
            <div class='collapse navbar-collapse target'>
                <ul class='nav navbar-nav'>
                    <li><a href='/'>作曲</a></li>
                    <li><a href='/new_entry'>新着投稿</a></li>
                    <!-- <li><a href='/ranking'>ランキング</a></li> -->
                </ul>
                <!-- <form class='navbar-form navbar-left' role='search'>                           -->
                <!--     <div class='form-group'>                                                   -->
                <!--         <input type='text' class='form-control' placeholder='作品を検索'> -->
                <!--     </div>                                                                     -->
                <!-- </form>                                                                        -->
                {% if session.user_id %}
                    {% if login_icon_path %}
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style='padding: 8px;'><img src='/icons/{{ login_icon_path }}' style='margin-right: 4px; width: 29px;' /><span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <!-- <li><a href="#">設定</a></li> -->
                                    <li><a href="/logout">ログアウト</a></li>
                                </ul>
                            </li>
                        </ul>
                    {% endif %}
                {% else %}
                <ul class='nav navbar-nav navbar-right'>
                    <li><a href='/login'>ログイン</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
        <div class='container' style='width: 100%'>
            <div class='col-sm-10 col-sm-offset-1'>
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
