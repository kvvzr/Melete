{% extends 'layout.html' %}

{% block title %}{{ title }} | {% endblock %}

{% block body %}
    {% if icon_path %}
        <img src='/icons/{{ icon_path }}' />
    {% endif %}
    <h1>{{ title }}</h1>
    {% if media_path %}
        <audio src='/media/{{ media_path }}' controls></audio>
    {% endif %}
    <p style='background: #eee'>{{ lyrics|join('<br>'|safe) }}</p>
{% endblock %}
