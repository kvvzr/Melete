<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>自動作曲システム Melete</title>

        <link href='/static/lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
        <link rel='stylesheet' href='/static/styles/normalize.css' type='text/css' />
        <link rel='stylesheet' href='/static/styles/style.css' type='text/css' />

        <script src='/static/lib/jquery-2.1.3.min.js'></script>
        <script src='/static/lib/micro-templating.js'></script>
        <script src='/static/lib/bootstrap/js/bootstrap.min.js'></script>
        <script src='/static/lib/bootstrap-select/bootstrap-select.js'></script>
        <script src='/static/js/composer.js'></script>

            <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
            <![endif]-->
    </head>
    <body style='padding-top: 51px'>
        <div class='navbar navbar-default navbar-fixed-top'>
            <div class='navbar-header'>
                <button class='navbar-toggle' data-toggle='collapse' data-target='.target'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='/'>自動作曲システム</a>
            </div>
            <div class='collapse navbar-collapse target'>
                <ul class='nav navbar-nav'>
                    <li><a href='/'>作曲</a></li>
                    <li><a href='/new_entry'>新着投稿</a></li>
                    <li><a href='/ranking'>ランキング</a></li>
                </ul>
                <form class='navbar-form navbar-left' role='search'>
                    <div class='form-group'>
                        <input type='text' class='form-control' placeholder='作品を検索'>
                    </div>
                </form>
                <ul class='nav navbar-nav navbar-right'>
                    <li><a href='/'>新規登録</a></li>
                    <li><a href='/'>ログイン</a></li>
                </ul>
            </div>
        </div>
        <div class='container' style='width: 100%'>
            <div class='col-sm-10 col-sm-offset-1'>
                <h1>{{ title }}</h1>
                <audio src='/media/{{ path }}' controls></audio>
                <p style='background: #eee'>{{ lyrics|join('<br>'|safe) }}</p>
            </div>
        </div>
    </body>
</html>
